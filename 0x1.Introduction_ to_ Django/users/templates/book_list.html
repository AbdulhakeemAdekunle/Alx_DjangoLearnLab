{% extends 'base.html' %}
{% block title %} Book List {% endblock %}
<body>
    {% block content %}
        <h1>Book List</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% endblock %}
